<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
       <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark" id="navbar1">
        <h1>Weather DashBoard</h1>
    </nav>

    <div id="container">
        <div class="row">
            <div class="col-md-3">
                <form role="form">
                    <label for="city-name">Search for a City:</label><br>
                    <div class="input-group" style="width: 80%;">
                        <input type="text"  class="form-control" id = "city-name" placeholder="Enter City Name" >
                        <div class="input-group-append">
                          <button class="btn btn-primary " id="search" type="submit">
                            <i class="fa fa-search"></i>
                             </button>
                        </div>
                      </div>

                </form>

                <div class="card card1" id="list-view" style="width: 20rem;">
                    <ul class="list-group list-group-flush"></ul>
                    </ul>
                </div>
            </div>


            <div class="col-md-9">
                <div class=row>
                    <div class="col-md-12">
                        <div class="card card1" id="city-Info">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                 <p class="card-text1"></p>
                                <p class="card-text2"></p>
                                <p class="card-text3"></p>
                                <p class="card-text4"></p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="heading"><h4>5-Day Forecast:</h4></div>
                <div class="row" id="weather-section">
                   
                 </div>
 </div>
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript"></script>
    <script src="./logic.js"></script>
</body>

</html>
